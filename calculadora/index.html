    <p id="hora-atual"></p>
    <div id="res"></div>

</body>
<script>
   function atualizarhora() {
    var dataatual = new Date();
    var hora = dataatual.getHours();
    var minutos = dataatual.getMinutes();
    var segundos = dataatual.getSeconds();
   
    var horaAtualizada = hora + ':' + minutos + ':' + segundos;
  var h1 =  document.getElementById('hora-atual').textContent = horaAtualizada;
  res.innerHTML = (`${h1}`)
    
   }
    
    

    
    
  




    
    
    

</script>
